<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convivência em Países</title>
</head>
<body>
    <h1> Sistema de verificação de estrangeiro</h1>
    Em qual país você mora: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
 <script>
     function calcular() {
        var txtv = window.document.querySelector('input#textvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p> Qual seu País de origem? <strong>${vel}<strong/><p`
            if (vel = Brasil) {
                res.innerHTML = `Você é Brasileiro!`
            } else {
                res.innerHTML = `Você é instrangeiro!`
            }
        }
            

 </script>
</body>
</html>
